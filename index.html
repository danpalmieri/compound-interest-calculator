<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de Juros Compostos</title>
		<meta name="description" content="Uma calculadora de juros compostos intuitiva para usar no dia a dia." />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
        <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" ></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-F1JV5ZTP5F"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-F1JV5ZTP5F');
        </script>
	</head>
	<body>
		<main class="px-4 top-container max-w-6xl mx-auto mt-5 md:mt-10">
			<h1 class="page-title text-center md:text-left text-3xl md:text-4xl font-light mb-2">Calculadora de Juros Compostos</h1>
			<p class="hero-paragraph text-center md:text-left text-gray-500 text-lg mb-5">
				Descubra o quanto você pode aumentar seu dinheiro com juros compostos e atingir a liberdade financeira.
			</p>
			<div class="calculator flex-col md:flex-row flex gap-10 p-5 bg-gray-100 rounded">
				<form class="compound-form space-y-3 w-full md:w-3/12">
					<div class="compound-form-field">
                            <label for="principal" class="block text-sm font-medium text-gray-700">
                                Investimento inicial
                            </label>
                            <div class="mt-1">
                              <input type="text"
                              name="principal"
                              id="principal"
                              inputmode="numeric"
                              required class="shadow-sm border p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
					</div>
                    <div class="compound-form-field">
                        <label for="principal" class="block text-sm font-medium text-gray-700">
                            Aporte mensal
                        </label>
                        <div class="mt-1">
                          <input type="text"
                          name="aporte"
                          id="aporte"
                          inputmode="numeric"
                          required class="shadow-sm border p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                </div>
					<div class="compound-form-field">
						<label for="rate"  class="block text-sm font-medium text-gray-700">Taxa de juros</label>
                        <div class="mt-1 flex space-x-2 items-center">
						<input
							type="text"
							name="rate"
							id="rate"
                            inputmode="numeric"
							placeholder="12"
                            class="shadow-sm border p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
							required
						/>
                        <select id="period2" name="period2" autocomplete="country-name" class="block w-24 bg-white border border-gray-300 rounded-md shadow-sm py-2.5 px-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="anual">ao ano</option>
                            <option value="mensal">ao mês</option>
                          </select>
                        </div>
					</div>
					<div class="compound-form-field">
						<label for="period" class="block text-sm font-medium text-gray-700">Periodo em anos</label>
                        <div class="mt-1">
						<input
							type="number"
							name="period"
							id="period"
                            inputmode="numeric"
							placeholder="5"
                            class="shadow-sm border p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
							required
						/>
                    </div>
					</div>
					<div class="compound-form-field pt-2">
                        <button type="submit" class="inline-flex items-center px-5 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calcular</button>
					</div>
				</form>
                <div id="preview" class="w-full md:w-9/12 mb-2 p-5 bg-white rounded flex text-gray-300 justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="animate-pulse" viewBox="0 0 16 16">
                        <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
                      </svg>
                </div>
			</div>
            <p class="py-5 text-center md:text-left text-gray-400 text-xs uppercase">Sugestões? <a class="underline" target="_blank" href="https://instagram.com/dlpalmieri">@dlpalmieri</a></p>
		</main>
		<script src="sandbox.js"></script>
	</body>
</html>
