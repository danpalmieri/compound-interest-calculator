<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de Juros Compostos</title>
		<meta
			name="description"
			content="Uma calculadora de juros compostos simples e intuitiva para usar no dia a dia."
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container top-container">
			<h1 class="page-title">Calculadora de Juros Compostos</h1>
			<p class="hero-paragraph">
				Descubra o quando vocÃª pode aumentar seu dinheiro com juros compostos.
			</p>
			<div class="calculator">
				<form class="compound-form">
					<div class="compound-form-field">
						<label for="principal">Investimento inicial</label>
						<input
							type="text"
							name="principal"
							id="principal"
							placeholder="50.000"
							required
						/>
					</div>
					<div class="compound-form-field">
						<label for="rate">Taxa de juros anual</label>
						<input
							type="text"
							name="rate"
							id="rate"
							placeholder="12"
							required
						/>
					</div>
					<div class="compound-form-field">
						<label for="period">Periodo em anos</label>
						<input
							type="text"
							name="period"
							id="period"
							placeholder="5"
							required
						/>
					</div>
					<div class="compound-form-field">
						<input class="button" type="submit" value="Calcular" />
					</div>
				</form>
			</div>
		</main>
		<script src="sandbox.js"></script>
	</body>
</html>
